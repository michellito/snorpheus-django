{% extends "base.html" %}
{% load static %}

{% block extra_js %}
    <!-- <script src="{% static "javascript/week.js" %}" type="text/javascript"></script> -->
    <script>
      console.log('hi')
      function data() {
        return {
          positionEvents: [],
          getPositionEvents(sleepSessionId) {
            let self = this;
            axios.get('/data/sessions/1/position')
              .then(function (response) {
                // handle success
                console.log(response)
                self.positionEvents = response.data;

              })
              .catch(function (error) {
                // handle error
                console.log(error);
              })
          }
        }
      }
    </script>
{% endblock %}
